<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-svg"></div>
    <div class="container">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche..." required>
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>

        <div class="todo-wrapper">
            <div id="todo" class="column">
                <h3><i class="fa-solid fa-thumbtack"></i> À faire</h3>
            </div>
            <div id="inProgress" class="column">
                <h3><i class="fa-solid fa-spinner fa-pulse"></i> En cours</h3>
            </div>
            <div id="done" class="column">
                <h3><i class="fa-solid fa-check-circle"></i> Fait 
                    <span id="trash" class="trash-icon"><i class="fa-solid fa-trash"></i></span>
                </h3>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
